<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Date</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-list>
      <ion-datetime
        class="calendar"
        size="cover"
        style="height: 50vh"
        presentation="date"
        #datetime
        [value]="dateValue"
        [(ngModel)]="formattedString"
        (ionChange)="dateChanged(datetime.value)"
        (click)="returnDate()"
      >
      </ion-datetime>
      <ion-card-header
        ><ion-card-subtitle>Record</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item-sliding *ngFor="let record of recordsObj">
            <ion-item>
              <ion-icon name="{{record.Icon}}"></ion-icon>
              <ion-label>{{record.type}}</ion-label>
              <ion-label>{{record.amount}}</ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option (click)="delete(record)" color="danger"
                >Delete</ion-item-option
              >
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
    </ion-list>
  </ion-content>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="speakers" (click)="goHome()">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Records</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map" (click)="goAdd()">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Add</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about" (click)="goLogin()">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>User</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-app>
